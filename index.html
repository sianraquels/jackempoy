<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Rock, Paper and Scissor</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="Assets/css/style.css">
	<!-- font -->
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<!-- fontawesome/icon -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>
<body>
	<head>
		
	</head>
	<!-- try gif -->
	<!-- <img src="https://giphy.com/gifs/ScuEQUt218fwQ/html5"> -->
	<!-- whole container  -->
	<div class="container">
		<!-- title -->
		<h1 id="title"  style="color: black;"> Jack em' Poy </h1>
		<div class="score">
			<h2> Score board </h2>
			<div class="computerchoice" id="computerchoice"></div>
			<div class="userchoice" id="userchoice"></div>
			ComputerScore
			<span id="computerscore">0</span>
			:
			<span id="userscore">0</span>
			Your Score

			<div class="result"> </div>
		</div>
			<!-- Computer div -->
			<div class="computer">
					<!-- image -->
					<div class="computerimg">
						<img src="" id="computerimg">
					</div>
					<div class="choices">
						<h2> Choose your Move </h2>
						<div class="choice-disablee">
						<!-- <img src="Assets/img/rock.jpg"> -->
						<i class="far fa-hand-rock"></i>
						</div>
						<div class="choice-disablee">
						<!-- <img src="Assets/img/paper.jpg"> -->
						<i class="far fa-hand-paper"></i>
						</div>
						<div class="choice-disablee">
						<!-- <img src="Assets/img/scissor.jpg"> -->
						<i class="far fa-hand-scissors"></i>
						</div>
						<h2> Computer Choice </h2>
						
					</div>
			</div>
			<!-- USERCHOICE -->
			<div class="user">
				<!-- img -->
				<div class="userimg">
					<img src="" id="userimg" alt="hehe">
				</div>
				<!-- choices-user -->
					<div class="userchoices">
						<h2> Choose your Move </h2>
						<div class="choice" id="r">
						<!-- <img src="Assets/img/rock.jpg"> -->
						<i class="far fa-hand-rock"></i>
						</div>
						<div class="choice" id="p">
						<!-- <img src="Assets/img/paper.jpg"> -->
						<i class="far fa-hand-paper"></i>
						</div>
						<div class="choice" id="s">
						<!-- <img src="Assets/img/scissor.jpg"> -->
						<i class="far fa-hand-scissors"></i>
						</div>
						<h2> User Choice </h2>

					</div>
			</div>
			<!-- score -->
			<div class="score">
				
			</div>

	</div>

	<!-- javascript -->
	<script src="Assets/js/script.js"> </script>
</body>
</html>
